backend:
  name: git-gateway

media_folder: "source/images/uploads"
public_folder: "/images/uploads"
locale: 'lt'

collections:
  - label: "Sekcijos"
    name: "pages"
    files:
      - label: "Apie mus"
        name: "about"
        file: "content/cms.json"
        fields:
          - label: "Antraštė"
            name: "about-us-header"
            widget: "object"
            fields: 
              - {label: "LT", name: "about-us-header:lt", widget: "string"}
              - {label: "EN", name: "about-us-header:en", widget: "string"}
              - {label: "RU", name: "about-us-header:ru", widget: "string"}
          - label: "Tekstas"
            name: "about-us-text"
            widget: "object"
            fields: 
              - {label: "LT", name: "about-us-text:lt", widget: "string"}
              - {label: "EN", name: "about-us-text:en", widget: "string"}
              - {label: "RU", name: "about-us-text:ru", widget: "string"}